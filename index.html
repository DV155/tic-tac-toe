<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2><button id="start-button">Start the game</button></h2>
    <h3>Choose if you're an <span class="x-colour">X</span> or <span class="o-colour">O</span>, <span class="x-colour">X</span>s play first</h3>
    <div id="choice-section">
        <button onclick="chooseX()" class="choice-button" id="x-button">I want to be an X!</button> 
        <button onclick="chooseO()" class="choice-button" id="o-button">I want to be an O!</button>
        <div id="turn-tracking"> </div>
    </div>
    <table class="tic-tac-toe-table" id="table-section">
        <tr>
            <th class="clickable-cell"></th>
            <th class="clickable-cell"></th>
            <th class="clickable-cell"></th>
        </tr>
        <tr>
            <td class="clickable-cell"></td>
            <td class="clickable-cell"></td>
            <td class="clickable-cell"></td>
        </tr>
        <tr>
            <td class="clickable-cell"></td>
            <td class="clickable-cell"></td>
            <td class="clickable-cell"></td>
        </tr>
    </table>
    <script src="main.js"></script>      
</body>
</html>
