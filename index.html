<head>

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <h1>Tic-Tac-Toe</h1>
    <h2>Start the game</h2>
    <h3>Choose if you're an <span class="x-colour">X</span> or <span class="o-colour">O</span>, <span class="x-colour">X</span>s play first</h3>
    <button onclick="chooseX()" id="x-button">I want to be an X!</button> 
    <button onclick="chooseO()" id="o-button">I want to be an O!</button>
    <table class="tic-tac-toe-table">
        <tr>
            <th id="1b"></th>
            <th id="2b"></th>
            <th id="3b"></th>
        </tr>
        <tr>
            <td id="4b"></td>
            <td id="5b"></td>
            <td id="6b"></td>
        </tr>
        <tr>
            <td id="7b"></td>
            <td id="8b"></td>
            <td id="9b"></td>
        </tr>
    </table>
    <script src="main.js"></script>
</head>
